# Default values for CHARTNAME.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: github-docker-registry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingressroute:
  enabled: true
  tls:
    enabled: true
    #certResolver: letsencrypt
    #domains:
    #  - main: domain.com
    #    sans:
    #      - test.domain.com
  routes:
    # Path is required, and will match against PathPrefix(`...`), with an optional Host() or HostRegexp() match (multiple with commas)
    # Priority: 0, means the priority will be ignored, and the default traefik rules length sorting is applied.
    #
    #- host: test.local
    #  path: /
    #  priority: 0
    #- host: test(.*).local
    #  path: /([0-9]{6,}
    #  priority: 0


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


# Paths for the probes to do http health checkups against. Set to empty or false to disable the probe.
probes:
  livenessPath: /health
  readinessPath: /health

# Set both normal and secret environment variables
env: {}
  # NODE_ENV: production
secrets: {}
  # API_SECRET_KEY: ...
